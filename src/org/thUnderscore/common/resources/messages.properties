SourcePage.HELP_HI=<html>\n<center> <b>\n<font color=black size=12px>Sources</font>\n</b></center>\n<font color=black size=10px>\nYou can see the structure of the sources and its content on this tab. Also<br>\nyou can extract them for further changes.<br>\nSources copied to the jar at build, so you can the same source which were used<br>\nduring application assembly. Sources copied with the exception of third-party<br>\nclass-files. I have to use same class-files that are used at runtime <br>\nto reduce size of the application. But after extraction of sources have <br>\nthe same form as before assembly (except switch off in the project files<br>\njar signing and jnlp creating) and can be built, if you have installed ant and jdk\n</font>\n<br><br><font color=gray size=8px>\nSpeaking of Easter eggs referred to in the help of the main tab... <br>\nunfortunately it is absent :(\n</font>\n</html>\n
