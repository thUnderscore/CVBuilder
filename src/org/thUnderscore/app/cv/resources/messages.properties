CVBuilderPage.HELP_HI=<html>\n<center><b>\n<font color=black size=12px>Hi!</font>\n</b></center>\n<font color=black size=10px>\nThis application contains my cv and at the same time being cv.<br>\nIt allows you to enter information about the applicant, save it and<br>\nexport to MS Word document.<br>\nOn the second tab, you can see the structure of the source code, they<br>\ncontent, and if you want you can to extract the source code on the disc.<br>\nThe application is localized into Russian and English languages, but since<br>\nthere are the source code, then with a strong desire and a bit of <br>\nfree time .... :) <br>\nNow you can view a small application Help <br>\nI have prepared for you.\n</font>\n<br><br><font color=gray size=8px>\nTip: It's possible to navigate using the \u2190 and \u2192 keyboard buttons<br>\nor by clicking on the tooltips control elements. Help is available<br>\nby pressing "?" in the title page\n</font>\n</html>\n
CVBuilderPage.HELP_EXPORT=<html>\n<center><b>\n<font color=black size=12px>Extract</font>\n</b></center>\n<font color=black size=10px>\nPress this button to display a file selection dialog to export the data in the<br>\nMS Word document. I think without this function, the application would be incoplete :)\n</font>\n<br><br><font color=gray size=8px>\nTip: Even if you do not have MS Office you will be able to perform extracting\n</font>\n</html>
CVBuilderPage.HELP_SAVE=<html>\n<center><b>\n<font color=black size=12px>Save</font>\n</b></center>\n<font color=black size=10px>\nBe sure to click this button when finished editing cv\n</font>\n</html>
CVBuilderPage.HELP_ADD=<html>\n<center><b>\n<font color=black size=12px>Add</font>\n</b></center>\n<font color=black size=10px>\nCreates a new cv. All fields are empty, so you have to fill them manually.\n<br><br><font color=gray size=8px>\nTip: cv is not saved to the disk until the first time saved, so that<br>\nyou can select another cv, refuse save and<br>\ndo not  leave traces\n</font>\n</html>
CVBuilderPage.HELP_DELETE=<html>\n<center><b>\n<font color=black size=12px>Delete</font>\n</b></center>\n<font color=black size=10px>\nRemoves the selected cv\n</font>\n<br><br><font color=gray size=8px>\nTip: Think about whether to do it. Data recovery service is expensive :)\n</font>\n</html>
CVBuilderPage.HELP_REFRESH=<html>\n<center><b>\n<font color=black size=12px>Refresh list</font>\n</b></center>\n<font color=black size=10px>\nClears the list of cv and rereads  it from a new directory with a cv\n</font>\n<br><br><font color=gray size=8px>\nTip: It's time to press the button, if you copied to the directory<br>\ncv from another directory\n</font>\n</html>
CVBuilderPage.HELP_SELECT=<html>\n<center><b>\n<font color=black size=12px>Select directory</font>\n</b></center>\n<font color=black size=10px>\nResume stored in a directory on your disk. You can change directory<br>\npressing this button</font>\n<br><br><font color=gray size=8px>\nTip: Files with a summary not migrates from the old to the new directory\n</font>\n</html>
CVBuilderPage.HELP_MOVE_UP=<html>\n<center><b>\n<font color=black size=12px>Move up</font>\n</b></center>\n<font color=black size=10px>\nSome lists have an extra button. This button allows you to move the selected entry<br>\nup one position. Records will be extracted  to the Word in the same order\n</font>\n<br><br><font color=gray size=8px>\nTip: If  record can not be moved from the button is disabled\n</font>\n</html>\n
CVBuilderPage.HELP_MOVE_DOWN=<html>\n<center><b>\n<font color=black size=12px>Move down</font>\n</b></center>\n<font color=black size=10px>\nThe same, but move the entry down one position\n</font>\n<br><br><font color=gray size=8px>\nTip: If  record can not be moved from the button is disabled\n</font>\n</html>\n
CVBuilderPage.HELP_CV_LIST=<html>\n<center><b>\n<font color=black size=12px>CV list</font>\n</b></center>\n<font color=black size=10px>\nHere you see a list of your resume. Actually one was created by me and you'll<br>\nsee it all the time on top the list. CVs are stored on your disk, so the next<br>\ntime you will see them again, nothing will lost.</font>\n<br><br><font color=gray size=8px>\nTip: You can n\u043e\u0442 delete my resume  - when updating the list it will reappear.<br>\nBut if you really really want, you can correct it it beyond recognition :)\n</font>\n</html>\n
CVBuilderPage.HELP_CV_DATA=<html>\n<center><b>\n<font color=black size=12px>CV data</font>\n</b></center>\n<font color=black size=10px>\nThe right side displays the data of the selected summary. Each field has a title,<br>\nso it is not difficult to understand. If the element is empty, it can be seen<br>\nhint describing the input field. Hints of  important fields are displayed  pink\n</font>\n<br><br><font color=gray size=8px>\nTip: Tips are not seen  at a filled resume. They are clearly visible in the new summary\n</font>\n</html>
CVBuilderPage.HELP_PHOTO=<html>\n<center><b>\n<font color=black size=12px>Photo</font>\n</b></center>\n<font color=black size=10px>\nIf you want to see photo in cv in MS Word file - load it\n</font>\n<br><br><font color=gray size=8px>\nTip: The menu for working with the image field appears when you click on it\n</font>\n</html>
CVBuilderPage.HELP_DETAIL=<html>\n<center><b>\n<font color=black size=12px>Details</font>\n</b></center>\n<font color=black size=10px>\nUnder the general cv data details are displayed, which is more convenien<br>\nto present as lists. Each list is on a separate tab. Lists in its structure<br>\nand control are the same as the  cv list. And just near there are fields<br>\nfor entering information.\n</font>\n<br><br><font color=gray size=8px>\nTip: Pay attention, "Technical skills set " is a list of the list\n</font>\n</html>
CVBuilderPage.HELP_BY=<html>\n<center><b>\n<font color=black size=12px>Thank you!</font>\n</b></center>\n<font color=black size=10px>\nthat lasted until the end. It's a shame it would be to spend time creating<br>\na Help that no one has seen :) Now you can  hold down alternately \u2190 and \u2192,<br>\nand see ripples on window. In any case, I did so while composing and tested Help:)\n</font>\n<br><br><font color=gray size=8px>\nTip: After some keypress you will see Easter eggs\n</font>\n</html>
